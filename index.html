<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Earth</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
    <!-- Загружаем Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Загружаем OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <script>
        try {
            console.log("Загрузка Three.js...");
            console.log("Three.js версия:", THREE.REVISION);

            // Создание сцены, камеры и рендера
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer();  // Используем стандартный WebGL рендер
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            console.log("Сцена и рендер созданы!");

            // Настройки для текстуры Земли (относительный путь)
            const earthTextureURL = 'textures/land_ocean_ice_cloud_2048.jpg'; // Относительный путь

            // Загружаем текстуру для Земли
            const earthTexture = new THREE.TextureLoader().load(earthTextureURL);

            const geometry = new THREE.SphereGeometry(1, 64, 64); // Сфера для Земли
            const material = new THREE.MeshStandardMaterial({
                map: earthTexture, // Используем одну текстуру
            });
            const earth = new THREE.Mesh(geometry, material);
            scene.add(earth);

            // Основное освещение для сцены
            const light1 = new THREE.PointLight(0xffffff, 1, 100);
            light1.position.set(2, 2, 5);  // Изменена позиция для эффекта
            scene.add(light1);

            // Дополнительный источник освещения для улучшения видимости земли
            const light2 = new THREE.PointLight(0xffffff, 0.5, 100);  // Меньшая интенсивность
            light2.position.set(-2, -2, -5);  // Позиция противоположная первому источнику
            scene.add(light2);

            // Камера
            camera.position.z = 3;

            // OrbitControls для управления камерой
            const controls = new THREE.OrbitControls(camera, renderer.domElement);

            // Анимация сцены
            function animate() {
                requestAnimationFrame(animate);
                earth.rotation.y += 0.01;  // Вращаем Землю
                controls.update();  // Обновляем управление камерой
                renderer.render(scene, camera);  // Рендерим сцену
            }
            animate();
            console.log("Анимация запущена!");

            // Обработка изменения размера окна
            window.addEventListener('resize', () => {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
            });
        } catch (error) {
            console.error("Ошибка при инициализации Three.js:", error);
            document.body.innerHTML = "<h1>Произошла ошибка при загрузке Three.js: " + error.message + "</h1>";
        }
    </script>
</body>
</html>
