<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация пользователей</title>
</head>
<body>
  <h2>Регистрация</h2>
  <form id="register-form">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Пароль" required>
    <button type="submit">Зарегистрироваться</button>
  </form>
  <div id="message"></div>

  <!-- Подключение Firebase SDK через модульный тег -->
  <script type="module">
    // Импорт необходимых функций из Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";

    // Ваши конфигурационные данные, полученные в консоли Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCVyy35CjOqOHJVwposr1eZxKr0gojr-fA",
      authDomain: "abirvalg0.firebaseapp.com",
      projectId: "abirvalg0",
      storageBucket: "abirvalg0.firebasestorage.app",
      messagingSenderId: "319471330024",
      appId: "1:319471330024:web:81e90c0ce504012e1cdf5d",
      measurementId: "G-70ERLYP98F"
    };

    // Инициализация Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    // Ждём загрузки DOM и обрабатываем форму регистрации
    window.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('register-form');
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        // Создание пользователя с Email/Password
        createUserWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // Регистрация прошла успешно
            document.getElementById('message').innerText = 'Регистрация прошла успешно!';
            console.log('Пользователь зарегистрирован:', userCredential.user);
          })
          .catch((error) => {
            // Обработка ошибок
            document.getElementById('message').innerText = 'Ошибка: ' + error.message;
            console.error('Ошибка регистрации:', error);
          });
      });
    });
  </script>
</body>
</html>
